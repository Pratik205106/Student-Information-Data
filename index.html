<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-3xl mx-auto mt-12 p-8 bg-white shadow-xl rounded-lg">
    <!-- Header -->
    <div class="text-center bg-yellow-500 py-4 rounded-t-lg shadow-md">
      <h1 class="text-3xl font-extrabold text-blue-800">Student Information</h1>
    </div>

    <!-- Form -->
    <form id="studentForm" class="mt-8 space-y-6">
      <!-- First Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="first-name" class="block text-sm font-semibold text-gray-700">First Name</label>
          <input id="first-name" name="firstName" type="text" placeholder="Enter your first name"
                 class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="last-name" class="block text-sm font-semibold text-gray-700">Last Name</label>
          <input id="last-name" name="lastName" type="text" placeholder="Enter your last name"
                 class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
      </div>

      <!-- Second Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="gender" class="block text-sm font-semibold text-gray-700">Gender</label>
          <select id="gender" name="gender"
                  class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="dob" class="block text-sm font-semibold text-gray-700">Date of Birth</label>
          <input id="dob" name="dob" type="date"
                 class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
      </div>

      <!-- Third Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="class" class="block text-sm font-semibold text-gray-700">Class</label>
          <input id="class" name="class" type="text" placeholder="Enter your class"
                 class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="roll-no" class="block text-sm font-semibold text-gray-700">Roll No.</label>
          <input id="roll-no" name="rollNo" type="text" placeholder="Enter roll number"
                 class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="first-name" class="block text-sm font-semibold text-gray-700">Father Name</label>
          <input id="first-name" name="fatherName" type="text" placeholder="Enter your first name"
                 class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="last-name" class="block text-sm font-semibold text-gray-700">Mother Name</label>
          <input id="last-name" name="motherName" type="text" placeholder="Enter your last name"
                 class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="first-name" class="block text-sm font-semibold text-gray-700">Address</label>
          <input id="first-name" name="address" type="text" placeholder="Enter your first name"
                 class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
          <label for="last-name" class="block text-sm font-semibold text-gray-700">Contact</label>
          <input id="last-name" name="contact" type="text" placeholder="Enter your last name"
                 class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="px-8 py-3 bg-blue-600 text-white font-semibold text-lg rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Submit
        </button>
      </div>
    </form>

    <div class="mt-6 flex justify-center">
      <input 
        id="searchInput" 
        type="text" 
        placeholder="Search student information..." 
        class="w-full md:w-1/3 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
    </div>
    
    <!-- Table -->
    <div id="tableContainer" class="mt-10">
      <h2 class="text-2xl font-semibold text-blue-700 text-center">Submitted Data</h2>
      <div class="overflow-x-auto mt-4 shadow-lg rounded-lg">
        <table id="studentTable" class="w-full border-collapse bg-white text-left rounded-lg">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="px-4 py-3 border-b border-gray-300">First Name</th>
              <th class="px-4 py-3 border-b border-gray-300">Last Name</th>
              <th class="px-4 py-3 border-b border-gray-300">Gender</th>
              <th class="px-10 py-3 border-b border-gray-300">Date Of Birth</th>
              <th class="px-4 py-3 border-b border-gray-300">Class</th>
              <th class="px-4 py-3 border-b border-gray-300">Roll No</th>
              <th class="px-4 py-3 border-b border-gray-300">Father Name</th>
              <th class="px-4 py-3 border-b border-gray-300">Mother Name</th>
              <th class="px-4 py-3 border-b border-gray-300">Address</th>
              <th class="px-4 py-3 border-b border-gray-300">Contact</th>
              <th class="px-4 py-3 border-b border-gray-300">Actions</th>
            </tr>
          </thead>
          <tbody class="text-gray-700"> 
            <!-- Rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
<script src="./index.js"></script>   
</body>
</html>
